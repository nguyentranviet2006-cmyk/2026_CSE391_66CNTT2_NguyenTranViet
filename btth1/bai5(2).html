<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
</head>
<body>

<h3>New Employee</h3>

<form>
<table cellpadding="8">

    <tr>
        <td>Name</td>
        <td><input type="text"></td>
        <td>Email</td>
        <td><input type="email"></td>
    </tr>

    <tr>
        <td>Phone</td>
        <td><input type="text"></td>
        <td>Position</td>
        <td>
            <select>
                <option>-- Select Position --</option>
                <option>Staff</option>
                <option>Manager</option>
                <option>CEO</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Sex</td>
        <td colspan="3">
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female
        </td>
    </tr>

    <tr>
        <td colspan="4" align="right">
            <button>Save</button>
            <button>Cancel</button>
        </td>
    </tr>

</table>
</form>

</body>
</html>
